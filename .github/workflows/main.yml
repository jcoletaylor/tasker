# This workflow will install a prebuilt Ruby version, install dependencies, and
# run tests and linters.
name: "Ruby on Rails CI"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Main test job with matrix strategy
  test:
    name: Test (Ruby ${{ matrix.ruby-version }})
    runs-on: ubuntu-22.04  # Use stable Ubuntu version

    strategy:
      fail-fast: false  # Don't cancel other matrix jobs if one fails
      matrix:
        ruby-version: ['3.2']  # Use major.minor versions for latest patches

    services:
      postgres:
        image: postgres:14-alpine
        ports:
          - "5432:5432"
        env:
          POSTGRES_USER: tasker
          POSTGRES_PASSWORD: tasker
          POSTGRES_DB: tasker_engine_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://tasker:tasker@localhost:5432/tasker_engine_test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}  # Overrides .ruby-version for CI testing
          bundler-cache: true

      - name: Set up database schema
        run: bundle exec rails db:schema:load

      - name: Run tests
        run: bundle exec rspec --format documentation --format RspecJunitFormatter --out tmp/rspec.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()  # Upload even if tests fail
        with:
          name: test-results-ruby-${{ matrix.ruby-version }}
          path: tmp/rspec.xml

  # Application generator validation job
  validate-app-generator:
    name: Validate Application Generator Templates
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Validate All Template Categories
        run: |
          echo "ğŸ§ª Running comprehensive template validation..."
          ruby scripts/create_tasker_app.rb dry_run --mode=all

      - name: Validate Docker Templates
        run: |
          echo "ğŸ³ Validating Docker-specific templates..."
          ruby scripts/create_tasker_app.rb dry_run --docker --with-observability

      - name: Validate Individual Categories
        run: |
          echo "ğŸ“ Validating template file existence..."
          ruby scripts/create_tasker_app.rb dry_run --mode=templates
          
          echo "ğŸ”§ Validating ERB syntax..."
          ruby scripts/create_tasker_app.rb dry_run --mode=syntax
          
          echo "âš™ï¸ Validating CLI options mapping..."
          ruby scripts/create_tasker_app.rb dry_run --mode=cli
          
          echo "ğŸ”— Validating template variable bindings..."
          ruby scripts/create_tasker_app.rb dry_run --mode=bindings
